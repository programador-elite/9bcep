<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calendário 2025</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Evitar rolagem */
        }
        
        .calendar-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%; /* Largura responsiva */
            max-width: 450px; /* Largura máxima */
            padding: 20px;
            overflow: auto; /* Permitir rolagem se necessário */
        }
        
        h2, h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .month-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        
        .day {
            background-color: #e9ecef;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .day.empty {
            background-color: transparent;
        }

        .day:hover {
            background-color: #007bff;
            color: white;
        }
        
        .day.selected {
            background-color: #007bff;
            color: white;
        }

        #eventList {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }

        #eventList li {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            margin: 5px 0;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: #ffffff;
            padding: 20px;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 999;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, serif;
            font-size: large;
            transition: transform 0.3s ease;
        }
        
        .sidebar.hidden {
            transform: translateX(-100%);
        }
        
        .sidebar h2 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        
        .sidebar ul {
            list-style-type: none;
        }
        
        .sidebar ul li {
            margin: 15px 0;
        }
        
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 30px;
            transition: background 0.3s, transform 0.3s;
        }
        
        .sidebar ul li a:hover {
            background-color: #555;
            transform: scale(1.05);
        }
        
        #toggleMenu {
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            width: 50px;
            height: 50px;
            text-align: center;
            font-size: 24px;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: background 0.3s;
        }
        
        #toggleMenu:hover {
            background-color: #444;
        }

        /* Estilo do formulário de eventos */
        #eventForm {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        #eventForm input, #eventForm select, #eventForm button {
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #eventForm button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        #eventForm button:hover {
            background-color: #218838;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none; /* Oculto por padrão */
            z-index: 998; /* Abaixo da barra lateral */
        }

        .overlay.visible {
            display: block; /* Exibe quando necessário */
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <h2>Calendário de <span id="year">2025</span></h2>
        <div class="month-navigation">
            <button id="prevMonth">Anterior</button>
            <h3 id="monthName"></h3>
            <button id="nextMonth">Próximo</button>
        </div>
        <div id="calendar"></div>
        <ul id="eventList"></ul>
        
        <form id="eventForm">
            <input type="text" id="eventDescription" placeholder="Descrição do evento" required>
            <label for="eventDate">Data:</label>
            <input type="date" id="eventDate" required>
            <label for="startTime">Hora de Início:</label>
            <input type="time" id="startTime">
            <label for="endTime">Hora de Fim:</label>
            <input type="time" id="endTime">
            <label>
                <input type="checkbox" id="allDay"> Dia Todo
            </label>
            <button type="submit">Salvar Evento</button>
        </form>
    </div>
    
    <script>
        const months = [
            "Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
            "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
        ];
        
        let currentMonth = 0;
        const year = 2025;

        // Carregar eventos do localStorage
        let eventos = JSON.parse(localStorage.getItem('eventos')) || [];

        // Função para abrir o calendário no dia atual
        function abrirCalendarioNoDiaAtual() {
            const dataAtual = new Date();
            currentMonth = dataAtual.getMonth(); // Mês atual
            const diaAtual = dataAtual.getDate(); // Dia atual
            generateCalendar(currentMonth);
            mostrarEventos(diaAtual); // Mostrar eventos do dia atual
        }

        function generateCalendar(month) {
            const calendarDiv = document.getElementById('calendar');
            calendarDiv.innerHTML = '';
            const diasNoMes = new Date(year, month + 1, 0).getDate();
            const primeiroDia = new Date(year, month, 1).getDay();

            for (let i = 0; i < primeiroDia; i++) {
                const diaVazio = document.createElement('div');
                diaVazio.classList.add('day', 'empty');
                calendarDiv.appendChild(diaVazio);
            }

            for (let dia = 1; dia <= diasNoMes; dia++) {
                const diaElemento = document.createElement('div');
                diaElemento.classList.add('day');
                diaElemento.textContent = dia;

                diaElemento.addEventListener('click', () => {
                    mostrarEventos(dia);
                });

                calendarDiv.appendChild(diaElemento);
            }

            document.getElementById('monthName').textContent = months[month];
            document.getElementById('year').textContent = year;
        }

        function mostrarEventos(dia) {
            const listaEventos = document.getElementById('eventList');
            listaEventos.innerHTML = '';

            const dataSelecionada = `${year}-${String(currentMonth + 1).padStart(2, '0')}-${String(dia).padStart(2, '0')}`;
            const eventosDoDia = eventos.filter(evento => evento.data === dataSelecionada);

            document.querySelectorAll('.day').forEach(diaElemento => {
                diaElemento.classList.remove('selected');
            });

            const diaElementoSelecionado = document.querySelector(`.day:nth-child(${dia + (new Date(year, currentMonth, 1).getDay())})`);
            diaElementoSelecionado.classList.add('selected');

            if (eventosDoDia.length > 0) {
                eventosDoDia.forEach(evento => {
                    const li = document.createElement('li');
                    li.textContent = evento.descricao;
                    listaEventos.appendChild(li);
                });
            } else {
                const li = document.createElement('li');
                li.textContent = 'Nenhum evento para este dia.';
                listaEventos.appendChild(li);
            }
        }

        document.getElementById('eventForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const descricao = document.getElementById('eventDescription').value;
            const dataSelecionada = document.getElementById('eventDate').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const allDay = document.getElementById('allDay').checked;

            if (dataSelecionada) {
                eventos.push({ 
                    data: dataSelecionada, 
                    descricao, 
                    startTime, 
                    endTime, 
                    allDay 
                });
                localStorage.setItem('eventos', JSON.stringify(eventos));
                mostrarEventos(new Date(dataSelecionada).getDate()); // Mostrar eventos do dia selecionado
                document.getElementById('eventForm').reset(); // Limpa o formulário
            } else {
                alert('Selecione uma data para adicionar o evento.');
            }
        });

        document.getElementById('prevMonth').addEventListener('click', () => {
            currentMonth = (currentMonth === 0) ? 11 : currentMonth - 1;
            generateCalendar(currentMonth);
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentMonth = (currentMonth === 11) ? 0 : currentMonth + 1;
            generateCalendar(currentMonth);
        });

        // Chama a função para abrir o calendário no dia atual
        abrirCalendarioNoDiaAtual();

        document.getElementById("toggleMenu").addEventListener("click", function() {
            var sidebar = document.querySelector(".sidebar");
            var overlay = document.querySelector(".overlay");
            sidebar.classList.toggle("hidden");
            overlay.classList.toggle("visible");
        });
        
        document.querySelector(".overlay").addEventListener("click", function() {
            var sidebar = document.querySelector(".sidebar");
            var overlay = document.querySelector(".overlay");
            sidebar.classList.add("hidden");
            overlay.classList.remove("visible");
        });
    </script>
</body>
</html>
