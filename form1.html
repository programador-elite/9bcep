<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta rel="stylesheet" href="style.css">
    <title>formul치rio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            padding-right: 1rem;
            padding-left: 1rem;
        }
        
        h1,
        h2 {
            font-size: 3rem;
            color: #000;
            margin-bottom: 2rem;
            text-align: center;
            line-height: 1.2;
        }
        
        h1::before {
            content: "游닎";
            display: block;
        }
        
        h2::before {
            content: "游낸";
            display: block;
        }
        
        .form {
            width: 100%;
            max-width: 32rem;
            font-size: 1.125rem;
        }
        
        .form label,
        .form input,
        .form textarea,
        .form button {
            display: block;
            width: 100%;
        }
        
        .form label {
            color: #000;
            line-height: 1;
            margin-bottom: 0.5rem;
        }
        
        .form input,
        .form textarea {
            font: inherit;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid;
            border-radius: 8px;
            transition: border-color, box-shadow 0.2s;
        }
        
        .form textarea {
            min-height: 13rem;
            resize: vertical;
        }
        
        .form input:hover,
        .form input:focus,
        .form textarea:hover,
        .form textarea:focus {
            outline: none;
            border-color: #09d;
            box-shadow: 0 0 0 3px #4dc8ff;
        }
        
        .form button {
            display: block;
            padding: 1rem;
            background: #0072c4;
            color: #000;
            font: inherit;
            text-transform: uppercase;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }
        
        .form button:hover,
        .form button:focus {
            outline: none;
            background: #09d;
        }
        
        /* Media query para smartphones */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem; /* Reduz o tamanho do t칤tulo */
            }
        
            h2 {
                font-size: 1.5rem; /* Reduz o tamanho do subt칤tulo */
            }
        
            .form {
                padding: 1rem; /* Aumenta o padding do formul치rio */
                max-width: 100%; /* Permite que o formul치rio use toda a largura dispon칤vel */
            }
        
            .form input,
            .form textarea,
            .form button {
                font-size: 1rem; /* Ajusta o tamanho da fonte dos inputs e bot칫es */
            }
        
            .form textarea {
                min-height: 10rem; /* Ajusta a altura m칤nima da textarea */
            }
            .form label {
            color: #fff;
            line-height: 1;
            margin-bottom: 0.5rem;
        }
        }
        /* Estilos para o modo escuro */
@media (prefers-color-scheme: dark) {
    body {
        background: #000; /* Cor de fundo escura */
        color: #ffffff; /* Cor do texto clara */
    }

    h1, h2 {
        color: #ffffff; /* T칤tulos em branco */
    }

    .form {
        background: #000; /* Fundo do formul치rio escuro */
        color: #ffffff; /* Texto do formul치rio em branco */
        color: #fff
    }

    .form input,

        background: #000; /* Fundo dos inputs e textareas escuro */

    }

    .form button {
        background: #0072c4; /* Cor do bot칚o */
        color: #ffffff; /* Texto do bot칚o em branco */
    }

    .form button:hover,
    .form button:focus {

    }
}
